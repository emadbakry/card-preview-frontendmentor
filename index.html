<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="parent">
        <div class="img">
          <img class="desktop main-pic" src="/image-product-desktop.jpg" alt="" />
          <img class="mobile main-pic" src="/image-product-mobile.jpg" alt="" />
        </div>
        <div class="box">
          <h6>perfume</h6>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral,solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANLE
          </p>
          <div class="prices">
            <div class="price">$149.99</div>
            <span class="old-price">$169.99</span>
          </div>
          <div class="btn">
            <img src="icon-cart.svg"></>
            Add to Cart
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      >. Coded by  <a class="EMAD" href="https://Emadcode.com"> @Emadcode </a>.
    </div>
  </body>
</html>
